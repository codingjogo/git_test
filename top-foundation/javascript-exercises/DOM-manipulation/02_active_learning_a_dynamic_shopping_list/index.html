<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active_learning_a_dynamic_shopping_list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          button {
            @apply bg-slate-400 text-white font-semibold rounded-md py-2 px-8;
          }

          label {
            @apply font-semibold text-lg;
          }

          input {
            @apply border-2 p-2 rounded-sm
          }
        }
      </style>
</head>
<body>
    <header class="w-[1280px] m-auto py-8">
        <h1 class="text-4xl font-semibold">My shopping lists</h1>
    </header>

    <main class="w-[1280px] m-auto">
        <!-- new item component -->
        <div class="flex flex-col items-start gap-2">
            <label for="new-item">Enter a new item:</label>
            <input type="text" name="new-item" id="input_newItem" placeholder="Input new item here...">
            <button id="btn_addItem">ADD ITEM</button>
        </div>

        <!-- list of items component -->
        <div class="my-6 p-4 border-2 rounded-md shadow-md">
            <ul id="list_item_component">
                
            </ul>
        </div>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
