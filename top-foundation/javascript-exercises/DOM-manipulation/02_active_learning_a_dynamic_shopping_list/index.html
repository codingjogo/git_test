<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active_learning_a_dynamic_shopping_list</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          button {
            @apply bg-slate-400 text-white font-semibold rounded-md py-2 px-8;
          }

          label {
            @apply font-semibold text-lg;
          }

          input {
            @apply border-2 p-2 rounded-sm
          }
        }
      </style>
</head>
<body>
    <header class="w-[1280px] m-auto py-8">
        <h1 class="text-4xl font-semibold">My shopping lists</h1>
    </header>

    <main class="w-[1280px] m-auto">
      <h1>Shopping List</h1>

      <input type="text" id="newItemInput" placeholder="Enter new item">
      <button onclick="addItem()">Add Item</button>
  
      <ul id="shoppingList">
          <!-- List items will be added dynamically here -->
      </ul>
    </main>

    <script src="src/script.js"></script>
</body>
</html>
